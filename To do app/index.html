<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Sal's to-do app</title>
  </head>
  <body>
    
        <nav class="navbar navbar-light bg-primary text-center" id="my-nav">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-light">📝 La mia lista della cose da fare</span>
          </div>
        </nav>

    <div class="input-group mb-5 mt-5 mx-auto w-50">
      <button class="btn btn-outline-primary bg-primary" type="button" id="button-addon1">➕</button>
      <input type="text" class="form-control" placeholder="Aggiungi un'attività" aria-label="Example text with button addon" aria-describedby="button-addon1">
      <button class="btn btn-secondary bg-secondary" type="button" id="delete-btn">🗑 Cancella tutto</button>
    </div>

<div class = "container mb-5 border border-info bg-info py-3">

        <div class="row">
              <div class="col">

                <div>
                    <div class="text-center">
                      <h2 class="border-end">DA FARE 🚧 </h2>
                      <!-- <p class="border-end">(click on the activity to complete it)</p> -->
                      <p class="border-end">(clicca sull'attività per completarla)</p>
                    </div>

                  <div id="div-btn"> 
                    <button class="btn btn-secondary bg-light w-25 float-start" type="button" id="delete-section-todo">🗑 </button>
                  </div>

                  </div>

              </div>
              
              <div class="col">

                <div>
                  <div class="text-center">
                  <h2>FATTO ✅</h2>
                  <!-- <p>(click on the activity to undo the action)</p> -->
                  <p>(clicca sull'attività per annullare l'azione)</p>
                </div>

                <div id="div-btn">
                  <button class="btn btn-secondary bg-light w-25 float-end" type="button" id="delete-section-done">🗑</button>
                </div>

                </div>
              </div>
              
            </div>
</div>


      <div class="row">

  
      </div>

    </div>


    <div class = "container mx-auto">

      <div class= "row">

        <div class = "list-group w-50 d-flex flex-column col-auto mx-auto px-0" id="todo-section"></div>

        <div class = "list-group w-50 d-flex flex-column col-auto mx-auto px-0" id="done-section"></div>
     
      </div>

    </div>



    <script src = "script.js"></script>



    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
